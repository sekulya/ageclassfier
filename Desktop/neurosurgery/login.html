<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<script>
		// Create a WebSocket client
		var socket = new WebSocket("ws://your-websocket-server-url");

		// Event handler for WebSocket connection established
		socket.onopen = function(event) {
			console.log("WebSocket connection established.");
		};

		// Event handler for WebSocket connection closed
		socket.onclose = function(event) {
			console.log("WebSocket connection closed.");
		};

		// Event handler for receiving messages from the WebSocket server
		socket.onmessage = function(event) {
			var message = event.data;
			// Process the received message from the server
			console.log("Received message from server:", message);
		};

		// Function to send data to the WebSocket server
		function sendToServer(data) {
			// Convert the data to JSON and send it to the server
			socket.send(JSON.stringify(data));
		}

		// Function to handle form submission
		function handleSubmit(event) {
			event.preventDefault();

			// Get the input values from the form
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;

			// Create an object with the input values
			var formData = {
				username: username,
				password: password
			};

			// Send the form data to the WebSocket server
			sendToServer(formData);
		}
	</script>
</head>
<body>
	{% if error %}
	<p>{{ error }}</p>
	{% endif %}
	<form method="POST" onsubmit="handleSubmit(event)">
		<label>Username:</label>
		<input type="text" id="username" name="username" required><br><br>
		<label>Password:</label>
		<input type="password" id="password" name="password" required><br><br>
		<input type="submit" value="Log in">
	</form>
</body>
</html>
